<!DOCTYPE html>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {

const data = await d3.csv("https://flunky.github.io/cars2017.csv");

// Define logarithmic scales
var xScale = d3.scaleLog()
    .domain([10, 150])
    .range([0, 200]);
var yScale = d3.scaleLog()
    .domain([10, 150])
    .range([200, 0]);

d3.select("svg")
.attr("width", 200 + 2*50)
.attr("height", 200 + 2*50)
.append("g")
.attr("transform", "translate("+50+","+50+")")
.selectAll('circle').data(data).enter().append('circle')
.attr('cx',function(d,i) {return xScale(d.AverageCityMPG);})
.attr('cy',function(d,i) {return yScale(d.AverageHighwayMPG);})
.attr('r', function(d,i) {return Number(d.EngineCylinders) + 2;});

// Define axes with specific tick values
var xAxis = d3.axisBottom(xScale)
    .tickValues([10, 20, 50, 100])
    .tickFormat(d3.format("~s"));
var yAxis = d3.axisLeft(yScale)
    .tickValues([10, 20, 50, 100])
    .tickFormat(d3.format("~s"));

d3.select("svg").append("g")
.attr("transform", "translate("+50+","+50+")").call(yAxis);
d3.select("svg").append("g")
.attr("transform", "translate("+50+","+(200+50)+")").call(xAxis);

}
</script>
</body>
</html>

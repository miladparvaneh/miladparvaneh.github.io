<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Fuel Efficiency Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .bar {
            fill: steelblue;
        }
        .axis-label {
            font-size: 12px;
        }
        .annotation {
            font-size: 14px;
            fill: red;
        }
        .annotation-line {
            stroke: red;
            stroke-width: 1px;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .button {
            margin: 5px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Car Fuel Efficiency Visualization</h1>
    <div id="chart"></div>
    <div id="tooltip" class="tooltip"></div>
    <button class="button" onclick="showScene1()">Scene 1: Highway MPG</button>
    <button class="button" onclick="showScene2()">Scene 2: City MPG</button>
    <script>
        (async function() {
            const data = await d3.csv("https://flunky.github.io/cars2017.csv");

            // Convert numerical values from strings to numbers
            data.forEach(d => {
                d.AverageHighwayMPG = +d.AverageHighwayMPG;
                d.AverageCityMPG = +d.AverageCityMPG;
            });

            // Aggregate data by manufacturer
            const averageMPG = d3.rollups(data, v => ({
                highway: d3.mean(v, d => d.AverageHighwayMPG),
                city: d3.mean(v, d => d.AverageCityMPG)
            }), d => d.Make).map(([make, avg]) => ({ make, ...avg }));

            // Initialize the SVG and scales
            const margin = { top: 20, right: 30, bottom: 100, left: 50 };
            const width = 1000 - margin.left - margin.right;
            const height = 500 - margin.top - margin.bottom;

            const svg = d3.select("#chart").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            const x = d3.scaleBand()
                .domain(averageMPG.map(d => d.make))
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .range([height, 0]);

            svg.append("g")
                .attr("class", "x-axis")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x))
              .selectAll("text")
                .attr("y", 10)
                .attr("x", 10)
                .attr("dy", ".35em")
                .attr("transform", "rotate(45)")
                .style("text-anchor", "start");

            svg.append("g")
                .attr("class", "y-axis");

            // Add labels
            svg.append("text")
                .attr("class", "axis-label")
                .attr("x", width / 2)
                .attr("y", height + margin.bottom - 50)
                .style("text-anchor", "middle")
                .text("Manufacturer");

            svg.append("text")
                .attr("class", "axis-label")
                .attr("transform", "rotate(-90)")
                .attr("y", -margin.left + 15)
                .attr("x", -height / 2)
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Miles Per Gallon (MPG)");

            // Initial display
            showScene1();

            // Scene transition functions
            function showScene1() {
                y.domain([0, d3.max(averageMPG, d => d.highway)]).nice();

                svg.select(".y-axis")
                    .transition().duration(1000)
                    .call(d3.axisLeft(y));

                const bars = svg.selectAll(".bar")
                    .data(averageMPG, d => d.make);

                bars.enter().append("rect")
                    .attr("class", "bar")
                    .attr("x", d => x(d.make))
                    .attr("y", y(0))
                    .attr("width", x.bandwidth())
                    .attr("height", 0)
                  .merge(bars)
                    .transition().duration(1000)
                    .attr("x", d => x(d.make))
                    .attr("y", d => y(d.highway))
                    .attr("width", x.bandwidth())
                    .attr("height", d => height - y(d.highway))
                    .attr("fill", "steelblue");

                bars.exit()
                    .transition().duration(1000)
                    .attr("y", y(0))
                    .attr("height", 0)
                    .remove();
            }

            function showScene2() {
                y.domain([0, d3.max(averageMPG, d => d.city)]).nice();

                svg.select(".y-axis")
                    .transition().duration(1000)
                    .call(d3.axisLeft(y));

                const bars = svg.selectAll(".bar")
                    .data(averageMPG, d => d.make);

                bars.enter().append("rect")
                    .attr("class", "bar")
                    .attr("x", d => x(d.make))
                    .attr("y", y(0))
                    .attr("width", x.bandwidth())
                    .attr("height", 0)
                  .merge(bars)
                    .transition().duration(1000)
                    .attr("x", d => x(d.make))
                    .attr("y", d => y(d.city))
                    .attr("width", x.bandwidth())
                    .attr("height", d => height - y(d.city))
                    .attr("fill", "orange");

                bars.exit()
                    .transition().duration(1000)
                    .attr("y", y(0))
                    .attr("height", 0)
                    .remove();
            }

            function showTooltip(event, d, type) {
                const tooltip = d3.select("#tooltip");
                tooltip.transition().duration(200).style("opacity", .9);
                tooltip.html(`${d.make}<br>${type === "highway" ? "Highway MPG: " + d.highway : "City MPG: " + d.city}`)
                    .style("left", (event.pageX + 5) + "px")
                    .style("top", (event.pageY - 28) + "px");
            }

            function hideTooltip() {
                d3.select("#tooltip").transition().duration(500).style("opacity", 0);
            }
        })();
    </script>
</body>
</html>
